name: Ping Health Endpoint
on:
  schedule:
    - cron: "*/15 * * * *"
jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping the health endpoint
        env:
          ENDPOINT_URL: ${{ secrets.ENDPOINT_URL }}
        run:
          curl -sS "${ENDPOINT_URL}"
          # The 'curl' command sends a request to the URL.
          # -s hides the progress meter.
          # -S shows error messages.
